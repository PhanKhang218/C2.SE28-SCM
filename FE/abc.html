<!DOCTYPE html>
<html>
  <head>
    <!-- Add Google API Key -->
    <script src="http://maps.googleapis.com/maps/api/js?key=#{AIzaSyBgpAKGGODkmqnRVInBAqi4bJgCatsZjAM}&sensor=false"></script>
    <script>
      //Khoi tao Map
      function initialize() {
        var mapProp = {
          center: new google.maps.LatLng(16.0746646, 108.2203005),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
      }
      google.maps.event.addDomListener(window, "load", initialize);
    </script>
  </head>

  <body>
    <div id="googleMap" style="width: 500px; height: 380px"></div>
  </body>
</html>
